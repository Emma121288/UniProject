[settings]
acronym_set = mercury,venus,mars,pluto
category = feature,story,bug,spike

[regex]
environment_name_regex = ^[a-z]{2,5}-[0-9]{3}$
team_name_regex = ^[a-z]{2,18}$
work_category_regex = ^[a-z]{4,10}$
task_number_regex = ^\d{1,15}$
task_description_regex = ^[A-Z][A-Z0-9]{3,24}$

[pipeline_naming]
repo_name_regex = ^[a-z]{2,5}-
description_regex = (-[a-z]+){2,6}$

[repo_settings]
area_regex = ^[A-Z][a-zA-Z]{1,15}$
indication_regex = ^[A-Z][a-zA-Z]{1,15}$
separator = .

